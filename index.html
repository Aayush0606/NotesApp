<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Sticky Notes</a>
        <div class="d-flex">
          <input
            id="searchText"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-primary" id="search">Search</button>
        </div>
      </div>
    </nav>

    <div class="container my-3 text-center">
      <h1>Sticky Notes</h1>
    </div>
    <div class="d-flex justify-content-center">
      <div class="add-note card" style="width: 40rem; height: auto">
        <div class="card-header">
          <h4>New Note</h4>
        </div>
        <div class="card-body">
          <textarea
            name="Enter"
            id="inputTitle"
            placeholder="Enter note title"
            style="width: 100%; height: 23%"
          ></textarea>
          <textarea
            name="Enter"
            id="inputText"
            placeholder="Enter note description"
            style="width: 100%; height: 50%"
          ></textarea>
          <button id="myMic" class="btn btn-primary">ðŸŽ¤</button>
          <button id="btnAdd" class="float-end btn btn-primary">
            Add Note
          </button>
        </div>
      </div>
    </div>

    <hr />
    <div class="container my-3 text-center">
      <h2>Your Notes</h2>
    </div>
    <hr />

    <div class="d-flex flex-nowrap">
      <div
        id="cardHolder"
        class="my-3 row row-cols-1 row-cols-md-3 mx-auto"
        style="width: 50rem"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
